<h1 class="font-weight-bold" style="color: aliceblue;font-size: x-large;text-align: center;font-family: Georgia;padding-top: 2%;">
    Welcome To Online Pizza Ordering Application</h1>
    <br>
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1" ></li>
          
        </ul>
        
        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <p style="font-weight: bold;font-size: x-large;text-align: center;color: white;">Veg Pizzas</p>
            <a routerLink="/vegpizzas">
            <img src="/assets/vegpizza.jpg" class="d-block mx-auto" alt="veg-pizza" width="300px" height="100px" >
            </a>
            
          </div>
          <div class="carousel-item">
            <p style="font-weight: bold;font-size: x-large;text-align: center;color: white;">Non-Veg Pizzas</p>
            <a routerLink="/nonvegpizzas">
            <img src="/assets/non-veg-pizza.webp" class="d-block mx-auto" alt="non-veg-pizza" width="300px" height="100px">
            </a>
          </div>
          
        </div>
        
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
    </div>
